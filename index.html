<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Library</title>
</head>
<body>
  <h1>Odin Library</h1>

  <table id="display-books">
    <caption>Books added</caption>
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Pages</th>
        <th>Read</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <button id="create-book">NEW BOOK</button>
  <button id="remove-book">REMOVE BOOK</button>

  <form id="add-book-form"> 
    <label for="new-author">Author:</label>
    <input type="text" name="new-author" id="new-author"> <br>
    <label for="new-title">Title:</label>
    <input type="text" name="new-title" id="new-title"> <br>
    <label for="new-pages">Pages:</label>
    <input type="text" name="new-pages" id="new-pages"> <br>
    <label for="new-read">Yes, I read the book</label>
    <input type="radio" name="read" id="new-read" value="true">
    <label for="new-not-read">No, I haven't read the book yet</label>
    <input type="radio" name="read" id="new-not-read" value="false">
    <button type="submit">Add book to your library</button>
  </form>

  <form id="remove-book-form">
  </form>

</body>
</html>
