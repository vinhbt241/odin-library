<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Library</title>
</head>
<body>
  <div id="background-drop"></div>
  <div class="container">
    <h1>Odin Library</h1>
    <table id="display-books">
      <caption>Books added</caption>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Was read</th>
          <th>Delete Book</th>
        </tr>
        <tbody>
        </tbody>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="create-book">NEW BOOK</button>
  </div>
  <form id="add-book-form">
    <h1>Please fill in your book's information</h1>
    <label for="new-author">Author</label>
    <input type="text" name="new-author" id="new-author"> 
    <label for="new-title">Title</label>
    <input type="text" name="new-title" id="new-title"> 
    <label for="new-pages">Pages</label>
    <input type="text" name="new-pages" id="new-pages">
    <div>
      <h2>Have you Read the book ?</h2>
      <div class="isread-container">
        <label for="new-read">Yes</label>
        <input type="radio" name="read" id="new-read" value="true">
        <label for="new-not-read">No</label>
        <input type="radio" name="read" id="new-not-read" value="false">
      </div>
    </div>
    <button type="submit">Add book to your library</button>
  </form>
</body>
</html>
